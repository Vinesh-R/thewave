{% from 'bars_macros.html' import navbar, sidebar %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/bars.css">

  <style>
    tbody tr:hover {
      background-color: #070914;
    }

    tbody a {
      text-decoration: none;
    }
  </style>

</head>
<body>

  
  {{ navbar(pseudonyme) }}
  {{ sidebar() }}

  <div class="container" style="overflow: hidden;">
    <div class="card col-5 mt-5 mx-auto bg-transparent text-white">
      <div class="hstack gap-5">
        <img src="/get_image/album/{{ infos[0] }}" class="img-fluid" height="200" width="200">
        <div class="vstack mt-4">
          <h2>{{infos[0]}}</h2>
          <h5><a href="/info_groupe/{{infos[2]}}" style="text-decoration: none;">{{infos[1]}}</a></h5>
          <p>{{infos[3]}}</p>
        </div>
      </div>
    </div>

    <div class="p-5"></div>

    <table class="table mx-auto text-white">
      <thead>
        <tr>
          <th scope="col">Titre</th>
        </tr><a></a>
      </thead>
      <tbody>
        {% for m in musique%}
          <tr>
            <td><a href="/morceau/{{m[0]}}">{{m[1]}}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
