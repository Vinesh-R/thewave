{% from 'bars_macros.html' import navbar, sidebar %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Artiste</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/bars.css">

  <style>
    tbody tr:hover {
      background-color: #070914;
    }

    tbody a {
      text-decoration: none;
    }

    .userinfo{
        height: 300px;
    }

    .image{
        width: 299px;
    }
  </style>

</head>
<body>

  
  {{ navbar(pseudonyme) }}
  {{ sidebar() }}

  <div class="container text-white otheruser">
    <div class="row userinfo mt-3">
      <div class="col-md-4"> <!-- Adjust the column size as needed -->
        <div class="image">
          <img src="../static/asserts/pfp.jpg" alt="" height="300">
        </div>
      </div>
      <div class="col-md-8 d-flex align-items-center"> <!-- Adjust the column size as needed -->
        <div>
          <div><span><h1>{{infos[0]}}</h1></span></div>
          <div><span>Inscription: {{infos[1]}}</span></div>
          <div><span>Suivi: {{nbsuivi}}</span></div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12"> <!-- Full width for playlists -->
        <span><h1>Playlists</h1></span>
        <div class="d-flex flex-wrap">
          {% for playlist in playlists %}
            <div class="card m-2" style="width: 18rem; background-color:#070914"> <!-- Adjust the style as needed -->
              <!-- Add playlist content here -->
              <div class="card-body">
                <h5 class="card-title">{{ playlist[0] }}</h5>
                <p class="card-text">{{ playlist[1] }}</p>
                <!-- Add any other content or links as needed -->
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
