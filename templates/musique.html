<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface musique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bars.css">

    <style>
        audio {
            background-color: #9c9c9c;
            height: 15px;
        }
    </style>

</head>
<body>
    <nav class="navbar bg-custom pt-1 pb-1 sticky-top">
        <div class="container-fluid ps-3">
          <a class="navbar-brand text-white fs-3" href="/">
              <img src="../static/asserts/logo.png" width="75" height="72" class="pb-2">
              <span style="font-family: Product Sans; font-weight: bold;">The Wave</span>
          </a>
    
          <form class="form-inline mx-auto col-4" role="search" style="margin-left:12%;" method="get" action="/recherche">
            <div class="input-group">
              <input class="form-control searc text-white bg-transparent" name="mot" type="search" placeholder="Search" aria-label="Search">
              <button class="btn border border-white text-white" type="submit" style="background-color: #222329;">
                <svg style="height:1em;" viewBox="0 0 12 13"><g stroke-width="2" stroke="#ffffff" fill="none"><path d="M11.29 11.71l-4-4"/><circle cx="5" cy="5" r="4"/></g></svg>
              </button>
            </div>
          </form>
    
          <div class="bg-user me-3 pe-3 rounded-pill">
            <a class="text-white fs-4" href="/userprofile" style="text-decoration:none">
              <img src="../static/asserts/man.png" width="50" height="50">
              <span>Master</span>
            </a>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="d-flex flex-column mt-5 gap-5">
            <h1 class="text-center text-white"><a href="/information_morceau/{{ id }}" style="text-decoration: none;">{{ titre }}</a></h1>
            <img src="/get_image/musique/{{ photo }}" class="img-thumbnail mx-auto" height="600" width="600">
        </div>
    </div>

    <div class="fixed-bottom" style="background-color: #353535;">

        <div class="d-flex flex-column">

            <div class="row align-items-center">
                <div class="col ms-5">
                    <svg width="31" height="30" viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_9_22)">
                        <path d="M18.0835 12.5H2.5835V15H18.0835V12.5ZM18.0835 7.5H2.5835V10H18.0835V7.5ZM23.2502 17.5V12.5H20.6668V17.5H15.5002V20H20.6668V25H23.2502V20H28.4168V17.5H23.2502ZM2.5835 20H12.9168V17.5H2.5835V20Z" fill="white"/>
                        </g>
                        <defs>
                        <clipPath id="clip0_9_22">
                        <rect width="31" height="30" fill="white"/>
                        </clipPath>
                        </defs>
                        </svg>
                </div>

                <div class="col-6 ms-auto">
                    <h5 class="text-white text-center mt-2">{{ titre }}</h5>
                </div>

                <div class="col text-center">
                    <svg class ="ms-4" width="29" height="27" viewBox="0 0 29 27" fill="" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_9_18)">
                        <path d="M14.5002 4.5V1.125L9.66683 5.625L14.5002 10.125V6.75C18.4997 6.75 21.7502 9.77625 21.7502 13.5C21.7502 14.6362 21.4481 15.7163 20.9043 16.65L22.6685 18.2925C23.611 16.9088 24.1668 15.2662 24.1668 13.5C24.1668 8.5275 19.841 4.5 14.5002 4.5ZM14.5002 20.25C10.5006 20.25 7.25016 17.2237 7.25016 13.5C7.25016 12.3638 7.55225 11.2837 8.096 10.35L6.33183 8.7075C5.38933 10.0912 4.8335 11.7338 4.8335 13.5C4.8335 18.4725 9.15933 22.5 14.5002 22.5V25.875L19.3335 21.375L14.5002 16.875V20.25Z" fill="white"/>
                        </g>
                        <defs>
                        <clipPath id="clip0_9_18">
                        <rect width="29" height="27" fill="white"/>
                        </clipPath>
                        </defs>
                        </svg>
                </div>
            </div>
            <audio controls class="mb-2">
                <source src="../static/test.mp3" type="audio/mpeg">
            </audio>

        </div>
    </div>



</body>
</html>
