{% from 'bars_macros.html' import navbar, sidebar %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/bars.css">

  <style>
    .card-body h4 {
        color: white;
      }
  
      .card {
        background: rgba(76, 175, 80, 0);
        border: none;
      }
  
      .card:hover {
        background-color: #070914;
      }
  
      .card-img-top {
        width: 100px; /* Adjust the width as needed */
        height: auto;
      }
  
      .card-details {
        display: flex;
        align-items: center;
      }
  
      .card-details h4 {
        margin-left: 10px;
      }
  </style>

</head>
<body>

  {{ navbar(pseudonyme) }}
  {{ sidebar() }}


  <div class="container text-white">
    <div class="row">
      <div class="col-md-12 mt-3">
        <h1>Historique</h1>
        <form action="/efface_historique" method="post">
          <input type="submit" value="Effacer" class="btn bg-transparent text-white border-white">
        </form>
        {% for musique in musiques %}
          <div class="card mb-3">
            <div class="card-body">
              <div class="card-details">
                <!--/static/asserts/{{ musique['photo'] }}-->
                <img src="/get_image/musique/5" class="card-img-top" alt="{{ musique['titre'] }}">
                <h4>{{ musique['titre'] }}</h4>
              </div>
              <p class="card-text">Length: {{ musique['duree'] | format_duration }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
