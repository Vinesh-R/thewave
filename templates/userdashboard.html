<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Black Bird</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/bars.css">

  <style>
    .card-body h4 {
      color: white;
    }

    .card {
      background: rgba(76, 175, 80, 0)
    }

    .card:hover {
      background-color: #070914;
      .card-img-top {
        opacity: 0.6;
      }
    }
  </style>

</head>
<body>

  
  <nav class="navbar bg-custom pt-1 pb-1 sticky-top">
    <div class="container-fluid ps-3">
      <a class="navbar-brand text-white fs-3" href="accueil.html">
          <img src="../static/asserts/logo.png" width="75" height="72" class="pb-2">
          <span style="font-family: Product Sans; font-weight: bold;">The Wave</span>
      </a>

      <form class="form-inline mx-auto col-4 role="search" style="margin-left:12%;" method="get" action="/recherche">
        <div class="input-group">
          <input class="form-control searc text-white bg-transparent" name="mot" type="search" placeholder="Search" aria-label="Search">
          <button class="btn border border-white text-white" type="submit" style="background-color: #222329;">
            <svg style="height:1em;" viewBox="0 0 12 13"><g stroke-width="2" stroke="#ffffff" fill="none"><path d="M11.29 11.71l-4-4"/><circle cx="5" cy="5" r="4"/></g></svg>
          </button>
        </div>
      </form>

      <div class="bg-user me-3 pe-3 rounded-pill">
        <a class="text-white fs-4" href="accueil.html" style="text-decoration:none">
          <img src="../static/asserts/man.png" width="50" height="50">
          <span>Master</span>
        </a>
      </div>
    </div>
  </nav>


  <div class="sidebar">
    <div class="py-4"></div>
    <a class="fs-3" href="#home">
      <img src="../static/asserts/accueil.svg" class="pb-2">
      <span class="ps-4">Accueil</span>
    </a>

    <a class="fs-3" href="#home">
      <img src="../static/asserts/explorer.svg" class="pb-2">
      <span class="ps-4">Explorer</span>
    </a>

    <a class="fs-3" href="#home">
      <img src="../static/asserts/playlist.svg" class="pb-2">
      <span class="ps-4">Playlist</span>
    </a>

    <a class="fs-3" href="#home">
      <img src="../static/asserts/historique.svg" class="pb-2">
      <span class="ps-3">Historique</span>
    </a>
  </div>



  <div class="container">

    <div class="vstack">

    {% for vstack in musiques%}
    
      <div class="hstack mt-5 justify-content-center gap-5">
      {% for hstack in vstack%}

        <a class="card border-white" style="text-decoration: none;" href="/morceau/{{ hstack[0] }}">
          <img src="/get_image/musique/{{ hstack[2] }}" class="card-img-top" height="200" width="200">
          <div class="card-body">
            <h4 class="card-tit">
              {{hstack[1]}}
            </h4>
          </div>
        </a>

      {% endfor %}
      </div>

    {% endfor %}
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
