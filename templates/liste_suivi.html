{% from 'bars_macros.html' import navbar, sidebar %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste suivi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/bars.css">

  <style>
    tbody tr:hover {
      background-color: #070914;
    }

    tbody a {
      text-decoration: none;
    }
  </style>

</head>
<body>

  
  {{ navbar(pseudonyme) }}
  {{ sidebar() }}


    <div class="p-5"></div>

    <div class="hstack text-center text-white">
      <div class="border-bottom border-end col-6" style="background-color: #070914;" id="utilisateur-area">Utilisateurs</div>
      <div class="border-bottom col-6" id="groupe-area">Groupes</div>
    </div>

    <div class="container-fluid text-white mt-3 ">
      
      <div class="vstack mt-5 gap-5" id="utilisateur">
          {% for pseudonyme in users %}
            <div class="hstack gap-5 justify-content-center">
                <img src="../static/asserts/pfp.jpg" alt="" width="100" height="100">
                <h4><a href="/profile/{{ pseudonyme  }}" style="text-decoration: none;">{{ pseudonyme  }}</a></h4>
            </div>
            {% endfor %}
        </div>

        <div class="vstack mt-5 gap-5" id = "groupe" style="display: none;">
          {% for groupe in groupes %}
            <div class="hstack gap-5 justify-content-center">
                <img src="../static/asserts/groupe.png" class="rounded rounded-circle" width="100" height="100">
                <h4><a href="/info_groupe/{{groupe[1]}}}" style="text-decoration: none;">{{groupe[1]}}</a></h4>
            </div>
          {% endfor %}
        </div>
    </div>

  </div>


  <script>
    function showUser(helem, ev) {
      const elem = document.getElementById("utilisateur");
      elem.style.display = "block";
      helem.target.style.backgroundColor = "#070914";
      document.getElementById("groupe").style.display = "none";
      document.getElementById("groupe-area").style.backgroundColor = "";
    }

    function showGroupe(helem, ev) {
      const elem = document.getElementById("groupe");
      elem.style.display = "block";
      helem.target.style.backgroundColor = "#070914";
      document.getElementById("utilisateur").style.display = "none";
      document.getElementById("utilisateur-area").style.backgroundColor = "";
    }

    document.getElementById("utilisateur-area").addEventListener("click", showUser);
    document.getElementById("groupe-area").addEventListener("click", showGroupe);

  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
