<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Black Bird</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="../static/css/bars.css">
  <style>
    .cadre-table-scroll {
        overflow-y: scroll;
        scrollbar-width: none; /* Firefox */
      }
      .table-scroll thead th {
        position: sticky;
        top: 0;
      }

    table {
      border-collapse: collapse;
      width: 100%;
    }

  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      var deleteButtons = document.querySelectorAll('.delete-btn');
      deleteButtons.forEach(function (button) {
        button.addEventListener('click', function () {

          var playlistId = button.getAttribute('data-id');
    

          if (confirm('Are you sure you want to delete this playlist?')) {

            fetch('/delete_playlist', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ playlistId: playlistId }),
            })
              .then(response => response.json())
              .then(data => {
                if (data.success) {

                  button.closest('tr').remove();
                } else {
                  alert('Failed to delete playlist. Please try again.');
                }
              })
              .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
              });
          }
        });
      });
    });
    </script>
</head>
<body>

  <!--
    navbar
  -->
  
  <nav class="navbar bg-custom pt-1 pb-1 sticky-top">
    <div class="container-fluid ps-3">
      <a class="navbar-brand text-white fs-3" href="/">
          <img src="../static/asserts/logo.png" width="75" height="72" class="pb-2">
          <span style="font-family: Product Sans; font-weight: bold;">The Wave</span>
      </a>

      <form class="form-inline mx-auto col-4 role="search" style="margin-left:12%;" method="get" action="/recherche">
        <div class="input-group">
          <input class="form-control searc text-white bg-transparent" name="mot" type="search" placeholder="Search" aria-label="Search">
          <button class="btn border border-white text-white" type="submit" style="background-color: #222329;">
            <svg style="height:1em;" viewBox="0 0 12 13"><g stroke-width="2" stroke="#ffffff" fill="none"><path d="M11.29 11.71l-4-4"/><circle cx="5" cy="5" r="4"/></g></svg>
          </button>
        </div>
      </form>

      <div class="bg-user me-3 pe-3 rounded-pill">
        <a class="text-white fs-4" href="/userprofile" style="text-decoration:none">
          <img src="../static/asserts/man.png" width="50" height="50">
          <span>Master</span>
        </a>
      </div>
    </div>
  </nav>

  <!--Sidebar-->
  <div class="sidebar">
    <div class="py-4"></div>
    <a class="fs-3" href="/userdashboard">
      <img src="../static/asserts/accueil.svg" class="pb-2">
      <span class="ps-4">Accueil</span>
    </a>

    <a class="fs-3" href="/explorer">
      <img src="../static/asserts/explorer.svg" class="pb-2">
      <span class="ps-4">Explorer</span>
    </a>

    <a class="fs-3" href="/playlist">
      <img src="../static/asserts/playlist.svg" class="pb-2">
      <span class="ps-4">Playlist</span>
    </a>

    <a class="fs-3" href="/historique">
      <img src="../static/asserts/historique.svg" class="pb-2">
      <span class="ps-3">Historique</span>
    </a>
  </div>

  <div class="container text-white">

    <form action="/creerplaylist" id="playlist" method="post">
      <div class="mb-3 mt-5 col-5">
        <input type="text" class="form-control fs-1 text-white bg-transparent border-0" id="eFormControlInput1" name = "titre" value="Nouvelle playlist">
      </div>

      <div class="mb-3 col-2">
        <select class="form-select" name="estpublique">
          <option value="prive" selected>Privé</option>
          <option value="publique">Publique</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="FormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" name="description" id="FormControlTextarea1" rows="3" form="playlist">

        </textarea>
      </div>

      <div class="mb-3 col-1">
        <input type="submit" class="form-control" value="Enregister">
      </div>
    </form>

  </div>

  <div class="cadre-table-scroll container text-white">
    <table class="table-scroll">
      <thead>
        <tr>
          <th></th> <th>Titre</th> <th></th>
        </tr>
      </thead>
      <tbody>
        {% for playlist in playlists%}
        <tr>
          <td>{{playlist[0]}}</td> <td>{{playlist[2]}}</td>
          <a href="/gerer_playlist/{{playlist[0]}}"><td><button class="btn btn-success">Modifier</button></td></a>
          <td><button class="btn btn-danger delete-btn" data-id="{{playlist[0]}}">Supprimer</button></td>
        </tr>
        {% endfor %}
        <!-- la suite des données de la table -->
      </tbody>
    </table>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
